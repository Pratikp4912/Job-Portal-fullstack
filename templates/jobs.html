{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Available Jobs</h2>

{% if jobs %}
    <div class="row">
        {% for job in jobs %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm job-card">
                    <div class="card-body">
                        <h5>{{ job.title }}</h5>
                        <p class="text-muted mb-1">{{ job.company }}</p>
                        <p class="mb-1">üìç {{ job.location }}</p>
                        <p class="mb-2">üí∞ {{ job.salary or 'Not disclosed' }}</p>

                        <a href="{{ url_for('job_detail', job_id=job.id) }}"
                           class="btn btn-outline-success btn-sm">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No jobs available right now.</p>
{% endif %}

{% endblock %}
